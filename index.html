<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="tranquil.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="fancy pnl pnl-default">
            <div class="header lg">Tranquil: Responsive CSS for modern websites!</div>
            <div class="pnl-content">Playground</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="pnl">
                        <div class="header pnl-header xl">
                            No Style
                        </div>
                        <div class="pnl-content"><small>pnl</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-default">
                        <div class="header pnl-header lg">
                            Default
                        </div>
                        <div class="pnl-content"><small>pnl pnl-default</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-primary">
                        <div class="header pnl-header md">
                            Primary
                        </div>
                        <div class="pnl-content"><small>pnl pnl-primary</small></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="pnl pnl-secondary">
                        <div class="header pnl-header sm">
                            Secondary
                        </div>
                        <div><small>pnl pnl-secondary</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-warning">
                        <div class="header pnl-header xs">
                            Warning
                        </div>
                        <div><small>pnl pnl-warning</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-danger">
                        <div class="header pnl-header">
                            Danger
                        </div>
                        <div><small>pnl pnl-danger</small></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="pnl pnl-info">
                        <div class="header pnl-header sm">
                            Info
                        </div>
                        <div><small>pnl pnl-info</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-success">
                        <div class="header pnl-header xs">
                            Success
                        </div>
                        <div><small>pnl pnl-success</small></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="pnl pnl-primary">
                        <div class="header pnl-header">
                            <button class="link" data-toggle="collapse" data-target="#c1">
                                Collapse
                            </button>
                        </div>
                        <div id="c1" class="pnl-content collapse"><small>Text in collapsed</small></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="tranquil.js"></script>
    </body>
</html>
